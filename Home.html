<label>
  A learning disability is a problem that affects how a person receives and processes information. People with learning disabilities may have trouble with any of the following:</label>
<ol>
<li>Reading</li></br>
<li>Writing</li></br>
<li>Doing math</li></br>
<li>Understanding directions</li></br>
<li>Learning disabilities are common.</li></br> 

</ol>

<label>Learning disabilities have nothing to do with how smart a person is. Rather, a person with a learning disability may just see, hear, or understand things differently. That can make everyday tasks, such as studying for a test or staying focused in class, much more difficult. There are strategies a person can learn to make it easier to cope with these differences.</label>
<label>Types of Learning Disabilities</label></br>
<label>There are many different kinds of learning disabilities, and they can affect people differently. It's important to note that attention deficit hyperactivity disorder (ADHD) and autism spectrum disorders are not the same as learning disabilities.</label></br></body></br>
